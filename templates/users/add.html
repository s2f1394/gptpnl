{% extends "layout.html" %}
{% block content %}
<h2>افزودن کاربر جدید</h2>
<form method="post">
    <label>نام کاربر:</label>
    <input type="text" name="name" placeholder="مثال: user1"><br>

    <label>پلن:</label>
    <input type="text" name="plan" placeholder="مثال: پایه / حرفه‌ای"><br>

    <label>ترافیک (به GB):</label>
    <input type="number" name="traffic" required><br>

    <label>حداکثر دستگاه‌ها:</label>
    <input type="number" name="max_devices" required><br>

    <label>
        <input type="checkbox" name="single_device"> فقط یک دستگاه (تک‌دیوایس)
    </label><br>

    <button type="submit">➕ افزودن</button>
</form>
{% endblock %}
